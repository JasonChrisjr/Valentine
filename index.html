<!DOCTYPE html>
<html>
<head>

  <style>
    body {

      margin-top: 80px;
      overflow: hidden;
    }

    h1 {
      color: #ffffff;
      font-size: 40px;
    }

    h2 {
      color: white;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: white;
      color: #ff4d6d;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn" onmouseover="moveButton()">No üôà</button>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <h1>Obviously üòçüíñ</h1>
        <h2>You don't have a fucking choice ‚ù§Ô∏è</h2>
        <img src="photo.jpg" alt="Our Photo">
      `;
    }

    function moveButton() {
      const button = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

    }
  </script>

</body>
</html>
